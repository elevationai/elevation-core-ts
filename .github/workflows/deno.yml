name: Deno Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check for lint rule exclusions
        run: |
          if grep -q '"lint"' deno.json* 2>/dev/null && grep -A 20 '"lint"' deno.json* | grep -q '"exclude"'; then
            echo "❌ Error: Lint rule exclusions are not allowed in deno.json"
            echo "Found exclude in lint.rules configuration:"
            grep -A 5 '"lint"' deno.json* | grep -B 2 -A 2 '"exclude"'
            exit 1
          fi
          echo "✅ No lint rule exclusions found"

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run type checking
        run: deno check
